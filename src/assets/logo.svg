      />
      
      {/* Notification Dot */}
      <circle cx="80" cy="20" r="6" fill="#ff3b30" stroke="#fff" strokeWidth="2" />
      
      {/* Gradient */}
      <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
          <stop stopColor="#4a90e2" />
          <stop offset="1" stopColor="#8e44ad" />
        </linearGradient>
